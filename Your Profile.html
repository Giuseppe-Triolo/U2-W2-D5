<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #141414;
      }
      .dropdown-toggle::after {
        margin-left: 1.7em;
      }
    </style>
  </head>
  <body>
    <nav class="ps-5">
      <img src="./Netflix-assets/assets/netflix_logo.png" alt="Logo" width="200px" />
    </nav>
    <div class="container pt-5" style="width: 700px">
      <div class="text-light">
        <h1 class="display-1 m-0 border-bottom border-secondary">Edit Profile</h1>
        <div class="container edit-content d-flex p-0 gap-3">
          <div>
            <img src="./Netflix-assets/assets/kids_icon.png" alt="icon" width="200px " class="mt-2" />
          </div>
          <div class="container d-flex flex-column text-light border-bottom border-secondary pb-4">
            <span class="ms-2 mt-3 bg-secondary fs-3">Strive Student</span>
            <span class="ms-2 mt-3 fs-4">Language:</span>
            <div class="dropdown d-inline ms-2">
              <button
                class="btn btn-dark bg-black border-secondary dropdown-toggle rounded-0"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu rounded-0 bg-black">
                <li><button class="dropdown-item text-light" type="button">Italian</button></li>
                <li><button class="dropdown-item text-light" type="button">Spanish</button></li>
                <li><button class="dropdown-item text-light" type="button">French</button></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="container d-flex flex-column text-light">
          <h2>Maturity Settings</h2>
          <span class="m-0 bg-secondary">ALL MATURITY RATINGS</span>
          <p style="font-size: 1.2rem" class="mt-3 text-light">Show titles of all maturity ratings for this profile.</p>
          <button>EDIT</button>
        </div>
        <div class="d-flex flex-column">
          <h5 class="mb-2 mt-4">Autoplay controls</h5>
          <span class="m-0"> Autoplay next episode in a series on all devices.</span>
          <span class="m-0 mb-4"> Autoplay previews while browsing on all devices.</span>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
